<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cool Veggies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
    .jumbotron {
      margin-bottom: 0;
    }
    .panel:hover{
    	background: #000;
    }
    #veg{
    	display: block;
    }
    #fru{
    	display: block;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#"> <strong> Best Veggies </strong> </a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Stores</a></li>
          <li><a href="#">Contact</a></li>
          <li><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Item.." title="Type in a name"></li>
	      <li><select name="Item" onchange="showme(this)">
		  <option value="fruit">Fruit</option>
		  <option value="vegetable">Vegetable </option>
		  </select></li>
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
          <li id="cart"><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="se">

  <div class="container" id="veg">
    <div class="row">
      <div id="tomatoDiv" class="col-sm-4">
        <div class="panel panel-primary ">
          <div class="panel-heading">Tomatoes </div>
          <div class="panel-body"><img src="cart Images/tomato.jpg" class="img-responsive"
              style="width:100%; height: 250px;" alt="Image"></div>
          <div class="panel-footer">
            <button id="tomatoButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Tomato's</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Cucumber</div>
          <div class="panel-body"><img src="cart Images/cucumber.jpg" class="img-responsive"
              style="width:100%;  height: 250px;" alt="Image"></div>
          <div class="panel-footer"><button id="cucumberButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Cucumber's</button></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Chilli's</div>
          <div class="panel-body"><img src="cart Images/chilli.jpg" class="img-responsive"
              style="width:100%; height: 250px" alt="Image"></div>
          <div class="panel-footer"><button id="chillieButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Chillie's</button></div>
        </div>
      </div>
    </div>
  </div><br>

  <div class="container" id="fru">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-primary ">
          <div class="panel-heading">Strawberry's </div>
          <div class="panel-body"><img id="strawberyImg" src="cart Images/strawbery.jpg" class="img-responsive"
              style="width:100%; height: 250px;" alt="Image"></div>
          <div class="panel-footer"><button id="strawberryButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Strawberries's</button></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Mango's</div>
          <div class="panel-body"><img src="cart Images/mango.jpg" class="img-responsive"
              style="width:100%;  height: 250px;" alt="Image"></div>
          <div class="panel-footer"><button id="mangooButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Mango's</button></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Pineapple's</div>
          <div class="panel-body"><img src="cart Images/pineapple.jpg" class="img-responsive"
              style="width:100%; height: 250px" alt="Image"></div>
          <div class="panel-footer"><button id="pineappleButton" type="button" class="btn btn-primary" onclick="gotocart()">Buy
              Pineapple's</button></div>
        </div>
      </div>
    </div>
  </div>
</div><br><br>

  <footer class="container-fluid text-center">
    <p>Online Store Copyright</p>
    <form class="form-inline">Get deals:
      <input type="text" class="form-control" size="50" placeholder="Email Address" id="emailid" onfocus="original()">
      <button type="button" class="btn btn-danger" onclick="check()">Sign Up</button>
    </form>
  </footer>
  <script type="text/javascript">
	  function myFunction() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("myInput");
	  console.log(input.value);
	  filter = input.value.toUpperCase();
	  table = document.getElementById("se");
	  tr = table.getElementsByClassName("col-sm-4");
	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("button")[0];
	    if (td) {
	      txtValue = td.textContent || td.innerText;
	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }       
	  }
	}
	function check(){
  		let a = document.getElementById('emailid').value;
  		if(a.includes("@"))
  		{
  			alert("Signup Successful")
  		}
  		else
  		{
  			document.getElementById('emailid').style.border="1px solid red";
  		}
  	}
  	function original(){
  		document.getElementById('emailid').style.border="1px solid black";
  	}
  	function gotocart(){
  		window.location.href="#cart";
  	}
  	function showme(selectedOption) {

    if(selectedOption.value=="fruit") {
        document.getElementById('veg').style.display = 'none';
        document.getElementById('fru').style.display = 'block';
    } else {
        document.getElementById('fru').style.display = 'none';
        document.getElementById('veg').style.display = 'block';
    }
  
    
}
  </script>

</body>

</html>
