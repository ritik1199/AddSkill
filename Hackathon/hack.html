  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </style>

<body>
    <h1> GRAMMARLY</h1>
    <p>Select a File to Load:</p>
    <span><input type="file" id="fileToLoad" style="width:600px;border: 1px solid black">
    <button onclick="loadFileAsText()">Upload File</button></span><br><br>
    <textarea id="inputTextToSave" style="width:400px;height:150px;"></textarea>




  
  <script type="text/javascript">
    function loadFileAsText(){
    var fileToLoad = document.getElementById("fileToLoad").files[0];

    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent){
        var textFromFileLoaded = fileLoadedEvent.target.result;
        document.getElementById("inputTextToSave").value = textFromFileLoaded;
    };

    fileReader.readAsText(fileToLoad, "UTF-8");
  }
	  </script>

</body>

</html>
